<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e293b",
                        "surface-darker": "#111827",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for scientific row */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-white">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-6 py-4 bg-transparent z-10">
<button class="text-slate-900 dark:text-white flex items-center justify-center p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">history</span>
</button>
<div class="flex gap-1 bg-gray-200 dark:bg-surface-dark p-1 rounded-lg">
<button class="px-3 py-1 rounded bg-white dark:bg-primary text-xs font-bold shadow-sm text-slate-900 dark:text-white">DEG</button>
<button class="px-3 py-1 rounded text-xs font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors">RAD</button>
</div>
<button class="text-slate-900 dark:text-white flex items-center justify-center p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</header>
<!-- Display Area -->
<section class="flex-1 flex flex-col justify-end px-6 pb-6 text-right break-words relative">
<!-- Input Expression -->
<div class="text-slate-500 dark:text-slate-400 text-xl font-normal mb-2 opacity-80 overflow-hidden text-ellipsis whitespace-nowrap">
            sin(45) × 120 + 500 ÷ 2
        </div>
<!-- Result -->
<h1 class="text-slate-900 dark:text-white text-6xl font-bold tracking-tight leading-none mb-4">
            3,502.15
        </h1>
</section>
<!-- Keypad Container -->
<section class="bg-white dark:bg-[#151c2b] rounded-t-[2rem] shadow-[0_-4px_20px_rgba(0,0,0,0.1)] dark:shadow-[0_-4px_20px_rgba(0,0,0,0.3)] pb-8 pt-6 px-4 flex flex-col gap-4 h-auto max-h-[65vh]">
<!-- Scientific Functions Row (Scrollable) -->
<div class="flex gap-3 overflow-x-auto hide-scrollbar px-2 pb-2">
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">√</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">π</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">^</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">!</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">sin</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">cos</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">tan</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">log</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">ln</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">(</button>
<button class="shrink-0 h-10 px-4 rounded-full bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">)</button>
</div>
<!-- Horizontal Divider -->
<div class="h-px w-full bg-slate-200 dark:bg-white/5 mx-2"></div>
<!-- Main Keypad Grid -->
<div class="grid grid-cols-4 gap-3 px-2 flex-1">
<!-- Row 1: Actions & Operations -->
<button class="h-16 rounded-2xl bg-slate-100 dark:bg-surface-dark text-red-500 dark:text-red-400 font-bold text-xl hover:bg-slate-200 dark:hover:bg-surface-darker transition-colors flex items-center justify-center">AC</button>
<button class="h-16 rounded-2xl bg-slate-100 dark:bg-surface-dark text-primary font-bold text-xl hover:bg-slate-200 dark:hover:bg-surface-darker transition-colors flex items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 24px;">backspace</span>
</button>
<button class="h-16 rounded-2xl bg-slate-100 dark:bg-surface-dark text-primary font-bold text-xl hover:bg-slate-200 dark:hover:bg-surface-darker transition-colors flex items-center justify-center">%</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center">÷</button>
<!-- Row 2: Numbers -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">7</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">8</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">9</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center">×</button>
<!-- Row 3: Numbers -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">4</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">5</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">6</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center">−</button>
<!-- Row 4: Numbers -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">1</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">2</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">3</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center">+</button>
<!-- Row 5: 0, Dot, Equals -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">0</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1a2332] text-slate-900 dark:text-white font-semibold text-2xl shadow-sm hover:bg-gray-50 dark:hover:bg-[#253045] transition-colors flex items-center justify-center">.</button>
<button class="col-span-2 h-16 rounded-2xl bg-primary text-white font-bold text-3xl shadow-lg shadow-primary/30 hover:bg-blue-600 transition-colors flex items-center justify-center">=</button>
</div>
</section>
</body></html>
